<div class="slidecontainer" style="z-index: 1000">
    <h5 id="year">Year Range</h5>
    <input type="range" min="1920" max="2016" value="2004" class="slider" id="myRange" onmouseup="yearChange(document.getElementById('myRange')); yearMapChange(document.getElementById('myRange')); yearPieChange(document.getElementById('myRange'));">
</div>

<script type="text/javascript">

  var slider = document.getElementById("myRange");
  var output = document.getElementById("year");
  output.innerHTML = 'Year Range - ' + slider.value; // Display the default slider value

  // Update the current slider value (each time you drag the slider handle)
  slider.oninput = function() {
    console.log('Hereee');
    console.log(slider.value);
    output.innerHTML = 'Year Range - ' + slider.value;
    console.log('Updated');
  }

</script>
